name: Publish to PyPI (Manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (e.g., v1.0.0)"
        required: true

jobs:
  publish-pypi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python and build tools
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - run: |
          python -m pip install --upgrade pip
          pip install build twine requests

      - name: Download artifacts from GitHub Release
        run: |
          TAG=${{ github.event.inputs.tag }}
          echo "Downloading artifacts for tag $TAG"

          # Get the release assets JSON
          RELEASE_JSON=$(curl -s -H "Accept: application/vnd.github+json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/$TAG)

          # Extract download URLs for .whl and .tar.gz files
          ASSET_URLS=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name | endswith(".whl") or endswith(".tar.gz")) | .browser_download_url')

          # Download all artifacts
          mkdir -p dist
          for url in $ASSET_URLS; do
            curl -L -o dist/$(basename $url) "$url"
          done

      - name: Publish to PyPI
        run: |
          python -m twine upload dist/* \
            -u __token__ -p ${{ secrets.PYPI_API_TOKEN }}
